<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Counter App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container" >
      <div class="">
        <h2>
          Number of Tickets On Sale:
          <button id="tickets-onsale"></button>
        </h2>
      </div>

      <h2 id="">Buy Your Ticket(s):</h2>
      <button id="ticket-btn">+1</button>


      <h2 name="div">Number of Tickets Sold:</h2>

      <button id="ticket-sold"></button>

      <h2>Number of Tickets Unsold:</h2>
      <button id="ticket-unsold"></button>


      <h2>Reset Tickets</h2>
      <button id="reset-button" onclick="resetButtonTicket()"></button>

    <script src="Javascript/main.js"></script>
  </body>
</html>
